<section>
  <h1>Commits for {{urlParams['owner']}}/{{urlParams['repo']}}</h1>
  <mat-card class="mb-m">
    <mat-card-content>
      <h2>Filter</h2>
      <mat-form-field>
        <mat-label>Search commit</mat-label>
        <input (ngModelChange)="pageChanged()" [(ngModel)]="searchTerm" matInput placeholder="Enter search term">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let commit"> {{commit.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let commit"> {{commit.url}} </td>
      </ng-container>
    
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let commit"> {{commit.message}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator (page)="pageChanged()" [length]="totalCount" [pageSize]="pageSize">
  </mat-paginator>
</section>
